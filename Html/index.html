<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Imagens/Logo/medlogo.png">
    <title>SpMedGroup</title>
</head>

<body>
    <!-- Start Banner -->
    <section class="Banner">
        <header>
            <div class="container-nav">
                <div class="logo-image">
                    <img src="Imagens/Logo/medlogo.png" alt="" width="100px" height="100px">
                </div>
                <nav class="nav">
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a href="#" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Login</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">A Empresa</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Cadastro</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Contato</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- FIM HEADER -->

        <section class="hero" id="hero">
            <div class="container">
                <h2 class="sub-headline">
                    <span class="first-letter">Bem Vindo</span>
                </h2>
                <div class="separador">
                    <div class="linha linha-esquerda"></div>
                    <div class="remedio-icon">
                       <img src="Imagens/Icones/remedio.png" alt=""> 
                    </div>
                    <div class="linha linha-direita"></div>
                </div>
                <h1 class="headline">Consultas</h1>
            </div>
        </section>
