<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edicao | SPMedGroup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../Imagens/Logo/medlogo.png">
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="../Imagens/Logo/medlogo.png" alt="">
            </div>
            <div class="menu">
                <ul>
                    <a href="../Home/index.html">
                        <li>Home</li>
                    </a>
                    <a href="../Login/index.html">
                        <li>Login</li>
                    </a>
                    <a href="../Cadastro/index.html">
                        <li>Cadastro</li>
                    </a>
                    <a href="#">
                        <li>Empresa</li>
                    </a>
                    <a href="#">
                        <li>Contato</li>
                    </a>
                </ul>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="container-consultas">
                <h2>Cadastro de Consultas:</h2>
            </div>
        </div>
        <div class="registros">
            <div class="bloco-name bloc">
                <div id="dados-do-paciente">
                    <h3>Nome do Paciente</h3>
                </div>
                <div class="nome-container cont">
                    <input type="text" id="dados" placeholder="Nome:">
                    <span data-placeholder="Nome:"></span>
                </div>
            </div>
            <div class="bloco-data bloc">
                <div id="dados-do-paciente">
                    <h3>Data do Agendamento</h3>
                </div>
                <div class="data-container cont">
                    <input type="text" id="dados" placeholder="Data: 00/00/00">
                    <span data-placeholder="Data:"></span>
                </div>
            </div>

            <div class="bloco-descricao bloc">
                <div id="dados-do-paciente">
                    <h3>Descrição</h3>
                </div>
                <div class="descricao-container cont">
                    <input type="text" id="dados" placeholder="Descrição:">
                    <span data-placeholder="Descricao:"></span>
                </div>
            </div>
        </div>
    </section>

    <div class="botoes">
        <div class="botao-salvar">
            <p>Salvar</p>
        </div>

        <div class="botao-cancelar">
            <p>Cancelar</p>
        </div>
    </div>

    <!-- <footer>
        <div class="container-rodape"></div>
    </footer> -->
</body>

</html>
