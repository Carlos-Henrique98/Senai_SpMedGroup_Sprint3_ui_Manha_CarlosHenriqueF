<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edicao | SPMedGroup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../Imagens/Logo/medlogo.png">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="../Imagens/Logo/medlogo.png" alt="">
            </div>
            <div class="menu">
                <ul>
                    <a href="../Home/index.html">
                        <li>Home</li>
                    </a>
                    <a href="../Login/index.html">
                        <li>Login</li>
                    </a>
                    <a href="../Cadastro/index.html">
                        <li>Cadastro</li>
                    </a>
                    <a href="#">
                        <li>Empresa</li>
                    </a>
                    <a href="#">
                        <li>Contato</li>
                    </a>
                </ul>
            </div>
        </div>
    </header>
    <section>
        <div class="container-consultas">
            <h2>Cadastro de Consultas:</h2>
        </div>
        <div class="registros">
            <div class="bloco-name bloc">
                <h3>Nome do Paciente</h3>
                <div class="nome-container">
                    <p>Nome:</p>
                </div>
            </div>
            <div class="bloco-data bloc">
                <h3>Data do Agendamento</h3>
                <div class="data-container">
                    <p>Data:</p>
                </div>
            </div>

            <div class="bloco-descricao bloc">
                <h3>Descrição</h3>
                <div class="descricao-container">
                    <p>Descrição:</p>
                </div>
            </div>
        </div>
    </section>

    <div class="botoes">
        <div class="botao-salvar">
            <p>Salvar</p>
        </div>

        <div class="botao-cancelar">
            <p>Cancelar</p>
        </div>
    </div>

    <footer>
        <div class="container-rodape"></div>
    </footer>
</body>
</html>
