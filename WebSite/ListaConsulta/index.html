<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ListaConsulta | SPMedGroup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../Imagens/Logo/medlogo.png">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="../Imagens/Logo/medlogo.png" alt="">
            </div>
            <div class="menu">
                <ul>
                    <a href="../Home/index.html">
                        <li>Home</li>
                    </a>
                    <a href="../Login/index.html">
                        <li>Login</li>
                    </a>
                    <a href="../Cadastro/index.html">
                        <li>Cadastro</li>
                    </a>
                    <a href="#">
                        <li>Empresa</li>
                    </a>
                    <a href="#">
                        <li>Contato</li>
                    </a>
                </ul>
            </div>
        </div>
    </header>

    <section>
        <div class="container">
            <div class="texto">
                <p>Consultas SPMedGroup</p>
            </div>
        </div>
        <div class="container-pos">
            <div class="container-icones">
                <div class="container-icon">
                    <img src="../Imagens/Icones/tosse.png" alt="">
                    <div class="nome-paciente cliente">
                        <h2>Paciente</h2>
                        <p>
                            Jocimar Arangues
                        </p>
                    </div>
                </div>
                <div class="container-icon">
                    <img src="../Imagens/Icones/calendario.png" alt="">
                    <div class="data-paciente cliente">
                        <h2>Agendamento</h2>
                        <p>
                            12/05/2015 - 12:30
                        </p>
                    </div>
                </div>
                <div class="container-icon">
                    <img src="../Imagens/Icones/nota.png" alt="">
                    <div class="descricao-paciente cliente">
                        <h2>Descrição</h2>
                        <p>
                            Exame para teste fisico
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-dados">
            <div class="texto-clinica">
                <h2>Dados da Clínica</h2>
            </div>
        </div>

    </section>
</body>
</html>
